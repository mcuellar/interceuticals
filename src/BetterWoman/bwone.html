<script language="JavaScript">

function openPopup(url, w, h) {
//  if (typeof win == 'object') {if(!win.closed) win.close()}
  w += 20;
  h += 20;
  var top  = screen.height / 2 - h / 2;
  if (top < 0) top = 20;
  var left = screen.width / 2 - w / 2;
  if (left < 0) left = 20;

  if (typeof win == 'object' && !win.closed) {
    if (is.ie)  win.resizeTo(w-16,h+10);
    if (is.ns4) win.resizeTo(w-30,h-20);
    win.moveTo(left,top);
  } else {
    var options = "resizable=yes,scrollbars=no,height=" + (h-20) +
    ",width=" + (w-20) + ",screenX=" + left + ",left=" + left +
    ",screenY=" + top + ",top=" + top;
    win = open('',"PopupWin",options);
  }

  if (url.search(/\.gif$|\.jpg$/) > 0) {
    var content = '<html><body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">' +
    '<img src="' + url + '"></body></html>';
    url = '';
    win.document.open();
    win.document.write(content);
    win.document.close();
  } else win.location.replace(url);

  win.focus();
}
